<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus App</title>
    <link rel="icon" type="image/png" sizes="16x16" href="static/resources/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/resources/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../static/css/tiles.css">
    <style>
    </style>
</head>
<body>

    <div class="container">
        <a href="/map" class="box box1">
            <i class="fas fa-map-marker-alt"></i>
            <span>Track My Bus</span>
        </a>
        <a href="/busgroup" class="box box2">
            <i class="fas fa-users"></i>
            <span>My Ride Group</span>
        </a>
        <a href="/busradio" class="box box3">
            <i class="fas fa-broadcast-tower"></i>
            <span>Live Bus Radio</span>
        </a>
        <a href="/ui" class="box box4">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
        </a>
        <a href="/needhelp" class="box box5">
            <i class="fas fa-question-circle"></i>
            <span>Need Help</span>
        </a>
        <a href="/" class="box box6">
            <i class="fas fa-exclamation-triangle"></i>
            <span>Log Out</span>
        </a>
    </div>
    <script src="../static/js/tiles.js"></script>
</body>
</html>
